name: linux

on:
  push:
  pull_request:
  schedule:
    - cron: '0 7 * * SUN'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tao:
    strategy:
      matrix:
        include:
          - CC: gcc-4.8
            CXX: g++-4.8
            PackageDeps: g++-4.8
            os: ubuntu-16.04
            ruby: '2.4'
          - CC: gcc-6
            CXX: g++-6
            PackageDeps: g++-6
            os: ubuntu-18.04
            ruby: '2.5'
          - CC: gcc-7
            CXX: g++-7
            PackageDeps: g++-7
            os: ubuntu-18.04
            ruby: '2.6'
          - CC: gcc-8
            CXX: g++-8
            PackageDeps: g++-8
            os: ubuntu-18.04
            ruby: '2.7'
          - CC: gcc-9
            CXX: g++-9
            PackageDeps: g++-9
            os: ubuntu-20.04
            ruby: '2.7'
          - CC: gcc-10
            CXX: g++-10
            PackageDeps: g++-10
            os: ubuntu-20.04
            ruby: '2.7'
          - CC: gcc-11
            CXX: g++-11
            PackageDeps: g++-11
            os: ubuntu-20.04
            ruby: '2.7'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} ${{ matrix.CXX }} ruby-${{ matrix.ruby }}
    env:
      DOC_ROOT: ${{ github.workspace }}/ACE
      MPC_ROOT: ${{ github.workspace }}/ACE/MPC
      RIDL_ROOT: ${{ github.workspace }}/ridl
      CC: ${{ matrix.CC }}
      CXX: ${{ matrix.CXX }}
    steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: checkout r2corba
      uses: actions/checkout@v2
    - name: checkout ACE_TAO
      uses: actions/checkout@v2
      with:
        repository: DOCGroup/ACE_TAO
        path: ${{ env.DOC_ROOT }}
        ref: Latest_ACE7TAO3_Micro
    - name: checkout MPC
      uses: actions/checkout@v2
      with:
        repository: DOCGroup/MPC
        path: ${{ env.MPC_ROOT }}
        ref: Latest_ACE7TAO3_Micro
    - name: checkout ridl
      uses: actions/checkout@v2
      with:
        repository: RemedyIT/ridl
        path: ${{ env.RIDL_ROOT }}
    - name: Add Repo
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        sudo apt-add-repository "deb http://apt.llvm.org/$(lsb_release -cs)/ ${{ matrix.Repo }} main"
      if: matrix.Repo != ''
    - name: Add packages
      run: |
        sudo apt-get --yes update
        sudo apt-get --yes install ${{ matrix.PackageDeps }}
    - name: Run rake configure
      run: |
        rake configure
      shell: pwsh
    - name: Run rake build
      run: |
        rake build
      shell: pwsh
    - name: Run rake test
      run: |
        rake test
      shell: pwsh
  jacorb:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            ruby: 'jruby'
            jacorb_version: '3.1'
            java-version: '8'
            java-package: 'jdk'
          - os: ubuntu-20.04
            ruby: 'jruby'
            jacorb_version: '3.2'
            java-version: '8'
            java-package: 'jdk'
          - os: ubuntu-20.04
            ruby: 'jruby'
            jacorb_version: '3.9'
            java-version: '8'
            java-package: 'jdk'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}-${{ matrix.ruby }}-jacorb-${{ matrix.jacorb_version }}-${{ matrix.java-package }}-${{ matrix.java-version }}
    env:
      JACORB_HOME: ${{ github.workspace }}/jacorb/jacorb-${{ matrix.jacorb_version }}
      RIDL_ROOT: ${{ github.workspace }}/ridl
    steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java-version }}
        java-package: ${{ matrix.java-package }}
        architecture: 'x64'
        distribution: 'zulu'
    - name: checkout r2corba
      uses: actions/checkout@v2
    - name: checkout ridl
      uses: actions/checkout@v2
      with:
        repository: RemedyIT/ridl
        path: ${{ env.RIDL_ROOT }}
    - name: Download a file
      uses: carlosperate/download-file-action@v1.0.3
      id: download-jacorb
      with:
        file-url: 'https://www.jacorb.org/releases/${{ matrix.jacorb_version }}/jacorb-${{ matrix.jacorb_version }}-binary.zip'
        file-name: 'jacorb-${{ matrix.jacorb_version }}.zip'
        location: '${{ github.workspace }}'
    - uses: montudor/action-zip@v1
      with:
        args: unzip -qq jacorb-${{ matrix.jacorb_version }}.zip -d jacorb
    - name: Run rake configure
      run: |
        rake configure
    - name: Run rake build
      run: |
        rake build
    - name: Run rake test
      run: |
        rake test
